env:
  name: LunarLanderContinuous-v2
  step:
    max: 1000

ddpg:
  critic:
    units: [400, 300]
    lr: 0.002
  policy:
    units: [400, 300]
    lr: 0.001
  update_rate: 0.001
  discount: 0.99
  noise: 0.01

train:
  batch:
    size: 128
  step:
    max: 500000
    start: 10000
  max_reward: 1.0

test:
  interval: 5000
  render: True

save:
  do: True
  directory: result/ddpg
  model:
    num: 5
  interval: 50
