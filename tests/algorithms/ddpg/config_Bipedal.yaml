env:
  name: BipedalWalker-v3
  step:
    max: 1600

ddpg:
  critic:
    units: [400, 300]
    lr: 0.002
  policy:
    units: [400, 3200]
    lr: 0.001
  update_rate: 0.001
  discount: 0.99
  noise: 0.001

train:
  batch:
    size: 128
  step:
    max: 100000
    start: 1600
  max_reward: 1.0

test:
  interval: 5000
  render: True

save:
  do: True
  directory: result/ddpg
  model:
    num: 5
  interval: 50
